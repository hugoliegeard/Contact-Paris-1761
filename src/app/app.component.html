<div class="container">
  <header class="mb-4">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <!--
              Avec l'expression {{ }} j'affiche
              le contenu de mes variables.
           -->
          {{ title }}
        </span>
      </div>
    </nav>
  </header> <!-- /.header -->

  <!--
  EXEMPLE AVEC UN OBJET JS
  <div class="row">
    <div class="col">
      <h1>
        {{ unContact.name }}
        <small>{{ unContact.email }}</small>
      </h1>
    </div>
  </div>-->

  <div class="row">
    <div class="col-sm-4">

      <!-- Liste des contacts de l'application -->
      <div class="alert alert-info" *ngIf="mesContacts.length === 0">
        <i class="fa-solid fa-address-book"></i>
         Vous n'avez pas de contact pour le moment.
      </div>

      <ul class="list-group">
          <li
            *ngFor="let contact of mesContacts"
            (click)="displayContact(contact)"
             [class.active]="contactActif === contact"
            class="list-group-item d-flex justify-content-between align-items-center"
            href="#"  aria-current="true">
            {{ contact.name }}
            <button
              (click)="deleteContact(contact)"
              class="btn btn-outline-danger">
              <i class="fa-solid fa-trash"></i>
            </button>
          </li>
      </ul><!-- /.list-group -->

      <!--<pre>
        {{ mesContacts | json }}
      </pre>-->

      <app-add-contact (unContactEstCree)="pushContact($event)"></app-add-contact>

    </div> <!-- /.col-sm-4 -->
    <div class="col-sm-8">
      <app-profil
        (contactHasChangedEvent)="saveContacts()"
        [contactProfil]="contactActif"></app-profil>
    </div> <!-- /.col-sm-8 -->
  </div> <!-- /.row -->
</div> <!-- /.container -->
